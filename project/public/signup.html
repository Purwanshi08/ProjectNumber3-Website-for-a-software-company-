<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Nexus Software's web products">
    <title>Nexus Software Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="loginwrapper">

        <div class="loginform-wrapper">
            <div class="form login-form">
                <div class="form-container">
                    <p class="title">Create account</p>
                    <form id="signup-form" class="form">
                        <input type="text" id="name" class="input" placeholder="Name">
                        <input type="email" id="email" class="input" placeholder="Email">
                        <input type="password" id="password" class="input" placeholder="Password">
                        <button type="submit" class="form-btn">Create account</button>
                    </form>
                    <p class="sign-up-label">
                        Already have an account?<span class="sign-up-link">
                            <a href="login.html">Log in</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script src="signup.js"></script>

</body>
</html>
